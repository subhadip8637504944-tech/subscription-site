body {
    margin: 0;
    font-family: Arial, sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
}

/* Center login */
.center {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

/* Glass card */
.glass-card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    padding: 20px;
    border-radius: 15px;
    margin: 20px;
}

/* Inputs & buttons */
input, select, button {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 8px;
    border: none;
    outline: none;
}

button, .btn {
    background: #00c6ff;
    color: white;
    font-weight: bold;
    cursor: pointer;
}

/* Top bar */
.topbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px;
    background: rgba(0, 0, 0, 0.25);
}

/* Table */
table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

th, td {
    padding: 10px;
    border-bottom: 1px solid rgba(255,255,255,0.3);
    text-align: left;
}